[tox]
minversion = 3.1.0
envlist= py{39,310,311,312,313},pep8,doc8
skipdist = True

[testenv]
deps = -r {toxinidir}/setup_env/requirements.txt
commands =
    pip check

[testenv:pep8]
deps = flake8
commands =
  flake8

# Reference from i18n/tox.ini:doc8 section.
[doc8]
# File extensions to check
extensions = .rst, .yaml
# Maximal line length should be 80 but we have some overlong lines.
# Let's not get far more in.
max-line-length = 80
# Disable some doc8 checks:
# D000: Check RST validity
# - cannot handle "none" for code-block directive
ignore = D000